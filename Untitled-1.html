<html>

    <body>

        <label for="right">Right:&nbsp;</label>
        <input type="text" id="right" maxlength="1" size="3">

            var pbottom // output for bottom

            var compassup = function(top, left, right, bottom) {
               top = document.getElementById("top").value;
                var to = document.getElementById("in").innerHTML = top;

                var lef = document.getElementById("inner").innerHTML = left;
                right = document.getElementById("right").value;
                var rig = document.getElementById("out").innerHTML = right;
                bottom = document.getElementById("down").value;
                var bot = document.getElementById("outter").innerHTML = bottom;
                document.getElementById("upda").disabled = true;
                document.getElementById("top").disabled = true;
                document.getElementById("left").disabled = true;

            }

                var topp = document.getElementById("top").value = "";

            }
